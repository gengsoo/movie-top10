<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element
      */
      h1{
        border-width:5px;
        border-color:red;
        border-style:solid;
      }
      /*
      inline element
      */
      a {
        border-width:5px;
        border-color:red;
        border-style:solid;
      }

    </style>
  </head>
  <body>
    <h1>줄거리</h1> 한 손엔 우유 2팩이 든 가방, 다른 한 손엔 화분을 들고 뿌리 없이 떠도는 <a href="https://ko.dict.naver.com/#/entry/koko/e381c33464f34e5a80835ff14a700255">킬러</a>
    레옹은 어느 날 옆 집 소녀 마틸다의 일가족이 몰살 당하는 것을 목격한다.
    그 사이 심부름을 갔다 돌아 온 마틸다는 가족들이 처참히 몰살 당하자 레옹에게 도움을 청한다.
    가족의 원수를 갚기 위해 킬러가 되기로 결심한 12세 소녀 마틸다는 레옹에게 글을 알려주는 대신
    복수하는 법을 배우게 된다. 드디어 그녀는 가족을 죽인 사람이 부패 마약 경찰 스탠스임을 알게
    되고, 그의 숙소로 향하게 되는데…
  </body>
</html>
